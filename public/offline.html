            * {

                box-sizing: border-box;

            body {
                font-family:

                    system-ui,
                    -apple-system,
                    sans-serif;
                background: #f0f4fb;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 1rem;
            }
            .card {
                background: #fff;
                border: 1px solid #e5e7eb;
                border-radius: 20px;
                padding: 3rem 2.5rem;
                max-width: 420px;
                width: 100%;
                text-align: center;
                box-shadow: 0 8px 30px rgba(56, 130, 165, 0.12);
            }
            .logo {
                width: 64px;
                height: 64px;
                object-fit: contain;
                margin-bottom: 1.25rem;
            }
            .icon-wrap {
                width: 72px;
                height: 72px;
                border-radius: 50%;
                background: #e0f0f9;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 1.5rem;
            }
            svg {
                color: #3882a5;
            }
            h1 {
                font-size: 1.4rem;
                font-weight: 700;
                color: #074463;
                margin-bottom: 0.5rem;
            }
            p {
                font-size: 0.95rem;
                color: #6b7280;
                margin-bottom: 2rem;
                line-height: 1.6;
            }
            button {
                background: #3882a5;
                color: #fff;
                border: none;
                border-radius: 12px;
                padding: 0.75rem 2.5rem;
                font-size: 0.95rem;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.2s;
            }
            button:hover {
                background: #2d6a87;
            }
